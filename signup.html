<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Recreate-SignUp</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container-signup">
            <div class="column right">
                <div class="login-pannel">
                    <div class="logo">
                        <img class="logo-img"  src="images/logo.png" alt="">
                    </div>

                    <div class="message">
                        <span>Sign up to see photos and videos of your friends</span>
                    </div>

                    <button class="face-button">
                        Sign up with Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">or</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Phone number, user or e-mail" type="text" name="username">
                        <input placeholder="Password" type="text" name="password">
                        <input type="submit" value="Enter">
                    </form>
                </div>

                <div class="infobox">
                    <p>Do not have an account? <a href="#">Sign-up</a> </p>
                </div>

                <div class="app-panel">
                    Get the app
                    <div class="app-buttons">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" rel="external">
                            <img src="images/appstore.png" alt="AppStore">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank" rel="external">
                            <img src="images/googleplay.png" alt="GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div>
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">
                    @ 2023 Instagram
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
